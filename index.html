<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title" class="center">User Form</h1>
  <div class="center">
    <form action="/" method="post" class="form-block">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="input" required>
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" min="1" max="100" id="age" name="age" class="input" required>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="input" required>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <input type="submit" value="Submit">
    </form>
    <br> <br>
    <a href="/download">Download Data</a> |
    <a href="/view">View Data</a>
    <br><br>
  </div>
</body>

</html>
